<div class="container">
    <div class="row">
        <h2>Minhas Tarefas</h2>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>

                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{task.id}}</td>
                <td>{{task.name}}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="selectTask(task)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button type="button" class="btn btn-danger" (click)="deleteTask(task.id)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <task-edit [task]="selectedTask"></task-edit>
    </div>
</div>
