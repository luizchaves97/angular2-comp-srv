<div class="container">
    <div class="row">
        <h1>Editar tarefa</h1>
        <form action="">
            <div class="form-group">
                <label for="">ID: </label>
                <span>{{task.id}}</span>
            </div>
            <div class="form-group">
                <label for="name"></label>
                <input id="name" name="Nome" placeholder="Digite o nome" type="text" class="form-control" [(ngModel)]="task.name">
            </div>
            <button type="button" class="btn btn-primary" (click)="submit()" >Salvar</button>
        </form>
    </div>
</div>
